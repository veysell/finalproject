<div class="content">
  <div class="com-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>

      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group">
            <label for="productName">Ürün Adı</label>
            <input
              type="text"
              id="productName"
              formControlName="productName"
              class="form-control"
              placeholder="Ürün Adı"
            />
          </div>
          <div class="form-group">
            <label for="categoryId">Kategori</label>
            <input
              type="number"
              id="categoryId"
              formControlName="categoryId"
              class="form-control"
              placeholder="Kategori"
            />
          </div>
          <div class="form-group">
            <label for="unitsInStock">Stok</label>
            <input
              type="number"
              id="unitInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="Stok"
            />
          </div>
          <div class="form-group">
            <label for="unitPrice">Fiyatı</label>
            <input
              type="text"
              id="unitPrice"
              formControlName="unitPrice"
              class="form-control"
              placeholder="Fiyatı"
            />
          </div>
          <div class="form-group"></div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
