<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="email" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama ifadesi giriniz">
</div>

<div *ngIf="filterText.length>2" class="alert alert-success">{{filterText}} aradınız</div>

<table class="table" *ngIf="dataLoaded!=false">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>KDV'li fiyat</th>
      <th>Stok Adedi</th>
      <th></th>
    </tr> 
  </thead>

  <tr *ngFor="let product of products |filterPipe:filterText">
    <td>{{ product.productId }}</td>
    <td>{{ product.productName |uppercase}}</td>
    <td>{{ product.categoryId }}</td>
    <td>{{ product.unitPrice }}</td>
    <td>{{ product.unitPrice |vatAdded:10 | currency}}</td>
    <td>{{ product.unitsInStock }}</td>
    <td><button (click)="addToCart(product)" class="btn btn-success">Sepete Ekle</button></td>
  </tr>
</table>
